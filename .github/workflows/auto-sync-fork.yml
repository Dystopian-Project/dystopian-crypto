name: Auto Sync Fork

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect default branch
        id: default_branch
        run: |
          # Use GitHub-provided default branch if present, otherwise fallback to 'main'
          BRANCH="${{ github.event.repository.default_branch }}"
          if [ -z "$BRANCH" ]; then
            BRANCH=main
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/dcx7c5/dcrypto.git || true
          git fetch upstream --tags --prune

      - name: Merge upstream changes
        run: |
          TARGET_BRANCH="${{ steps.default_branch.outputs.branch }}"
          git checkout "$TARGET_BRANCH"
          # Try fast-forward merge first, then a regular merge if necessary
          if git merge --ff-only "upstream/${TARGET_BRANCH}"; then
            echo "Fast-forwarded ${TARGET_BRANCH} from upstream/${TARGET_BRANCH}"
          else
            echo "Fast-forward failed; performing regular merge"
            # Remove "|| true" to let the job fail on merge conflicts so you can inspect logs
            git merge "upstream/${TARGET_BRANCH}" --no-edit
          fi

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_BRANCH="${{ steps.default_branch.outputs.branch }}"
          git push origin "$TARGET_BRANCH"
